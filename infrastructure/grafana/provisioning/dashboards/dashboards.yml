# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'SyncFlow Dashboards'
    orgId: 1
    folder: 'SyncFlow'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
